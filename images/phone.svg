<?xml version="1.0" encoding="UTF-8"?>
<svg id="phone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 281.04255 281.04255">

<defs>

<style>

.cls-1 {
    fill:#091820;
    }
.cls-1,.cls-2 {
    stroke-width:0px;
    }
.cls-2 {
    fill:#fff;
    }
#phone:hover {
    animation: ring 0.5s ease infinite;
    transform-origin: center;
    }
@keyframes ring {
    50% {transform: rotate(10deg);}
    100% {transform: rotate(-10deg);}
    }

</style>

<script>
    const vectorGraphic = document.querySelector('#phone');
        
    function logThisId() {
        console.log(this);
        console.log('Someone is calling you!');
        }
        
    vectorGraphic.addEventListener('click', logThisId);
</script>


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interactive SVG Icons</title>
        <link href="css/main.css" rel="stylesheet">
    </head>

<body>
    <h1 class="hidden">SVGS</h1>

    <div>
        <object data="images/spinner.svg" type="image/svg+xml" height="200px"></object>
    </div>

    <div>
        <object data="images/lamp.svg" type="image/svg+xml" height="210px"></object>
    </div>

    <div>
        <object data="images/phone.svg" type="image/svg+xml" height="200px"></object>
    </div>

    <div>
        <object data="images/sun.svg" type="image/svg+xml" height="210px"></object>
    </div>

    <div>
        <object data="images/star.svg" type="image/svg+xml" height="200px"></object>
    </div>

    <div>
        <object data="images/arrow.svg" type="image/svg+xml" height="210px"></object>
    </div>
        
    <script src="js/main.js"></script>
</body>
</html>
